<div>
    <mat-form-field appearance="fill">
        <mat-label>Type username</mat-label>
        <input matInput type="text" [formControl]="usernameFormControl">
        <button matSuffix mat-icon-button (click)="onUsernameGistSearch()">
          <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>

    <mat-list>
        <app-gist-element *ngFor="let gist of gists" [gist]="gist"></app-gist-element>
    </mat-list>
</div>
