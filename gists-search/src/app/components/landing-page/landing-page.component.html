<div>
    <mat-form-field appearance="fill" class="username-input">
        <mat-label>Type username</mat-label>
        <input matInput type="text" [formControl]="usernameFormControl">
        <button matSuffix mat-icon-button (click)="onUsernameGistSearch()">
          <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>

    <mat-list>
        <app-gist-element class="gist-component" *ngFor="let gist of gists" [gist]="gist"></app-gist-element>
    </mat-list>
</div>
